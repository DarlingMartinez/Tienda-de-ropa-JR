<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Tienda JR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .sales-layout {
            display: flex;
            gap: 30px;
            padding-top: 30px;
            justify-content: center;
            /* Center content for initial view */
        }

        .initial-view {
            width: 100%;
            max-width: 600px;
        }

        .search-result-view {
            display: none;
            /* Hidden by default */
            text-align: center;
        }

        .product-card-large {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            position: relative;
        }

        .payment-view {
            display: none;
            /* Hidden by default */
            width: 100%;
        }

        /* Reusing previous styles */
        .product-list-box {
            border: 1px solid #333;
            height: 300px;
            padding: 20px;
            position: relative;
            background-color: white;
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: left;
        }

        .expand-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
        }

        .payment-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .payment-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
        }

        .payment-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .payment-input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 200px;
        }

        .payment-input-readonly {
            background-color: #d3d3d3;
        }

        /* Category Modal styles */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .category-item {
            text-align: center;
            cursor: pointer;
        }

        .category-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid #333;
            border-radius: 10px 10px 0 0;
        }

        .category-btn {
            width: 100%;
            background-color: #4682B4;
            color: black;
            padding: 10px;
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 10px 10px;
            font-weight: bold;
        }

        /* Product Modal styles */
        .variant-radio {
            width: 20px;
            height: 20px;
            accent-color: #87CEEB;
        }

        .variant-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <div class="header-logo"
                style="display: flex; align-items: center; justify-content: center; font-size: 0.5rem; text-align: center; border: 2px dashed black;">
                Tienda<br>de ropa<br>JR
            </div>
            <div class="header-title">Administrador</div>
        </div>
        <div class="header-menu" style="position: relative;">
            <i class="fas fa-bars" onclick="toggleMenu()" style="cursor: pointer;"></i>
            <div id="menuDropdown"
                style="display: none; position: absolute; top: 30px; right: 0; background-color: white; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
                <div onclick="handleLogout()"
                    style="padding: 10px 20px; white-space: nowrap; cursor: pointer; font-weight: bold; color: #333; font-size: 0.9rem;">
                    Cerrar Sesión
                </div>
            </div>
        </div>
    </header>


    <div class="nav-tabs-container">
        <a href="/inventario" class="nav-tab">INVENTARIO</a>
        <div class="nav-tab active">VENTAS</div>
        <a href="/administrar" class="nav-tab">ADMINISTRAR</a>
    </div>


    <div class="content-wrapper">
        <div class="sales-layout">


            <div id="initialView" class="initial-view">
                <div style="margin-top: 30px;">

                    <div style="display: flex; gap: 15px; margin-bottom: 30px;">

                        <div class="search-container" style="flex: 1; margin-bottom: 0;">
                            <i class="fas fa-search" style="font-size: 1.5rem;"></i>
                            <input type="text" id="salesSearchInput" class="search-input"
                                placeholder="Buscar producto por código" onkeypress="handleSearchKeyPress(event)">
                        </div>


                        <div onclick="openCategoryModal()"
                            style="border: 1px solid #333; padding: 10px 20px; display: flex; align-items: center; cursor: pointer; background: white; border-radius: 5px; white-space: nowrap;">
                            <span style="font-weight: bold; margin-right: 10px;">Seleccionar producto</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>


                    <div id="salesSearchResult" style="display: none; margin-bottom: 40px;">
                        <h3 style="margin-bottom: 15px;">Resultado de búsqueda:</h3>
                        <div id="foundProductCard" class="product-card-large"
                            style="display: flex; align-items: center; gap: 20px; text-align: left;">

                        </div>
                    </div>


                    <div>
                        <h3 style="margin-bottom: 15px;">Productos Más Solicitados</h3>
                        <div id="suggestedProductsList"
                            style="display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px;">

                        </div>
                    </div>
                </div>
            </div>





            <div id="paymentView" class="payment-view">
                <div style="display: flex; gap: 30px;">

                    <div class="product-list-box" onclick="toggleCartView()" style="cursor: pointer;"
                        title="Click para volver a agregar productos">
                        <div id="selectedProductsList">

                        </div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                    </div>


                    <div class="payment-panel">
                        <div class="payment-row">
                            <label class="payment-label">Costo total :</label>
                            <input type="text" class="payment-input payment-input-readonly" value="0 cop" readonly>
                        </div>
                        <div class="payment-row">
                            <label class="payment-label">Valor entregado:</label>
                            <input type="text" id="valorEntregado" class="payment-input" value="">
                        </div>
                        <div class="payment-row">
                            <select id="paymentMethod" class="payment-input" style="width: 100px;">
                                <option value="NA">N/A</option>
                                <option value="Nequi">Nequi</option>
                                <option value="Daviplata">Daviplata</option>
                            </select>
                        </div>

                        <div style="text-align: right; margin-top: 30px;">
                            <button onclick="generatePurchase()"
                                style="background-color: #87CEEB; border: 1px solid #000; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer;">Generar
                                compra</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div id="categoryModal" class="modal-overlay"
        style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100;">
        <div class="modal-content-large"
            style="background-color: #F0FDFF; max-width: 800px; max-height: 80vh; overflow-y: auto;">
            <div class="close-btn" onclick="closeModal('categoryModal')">X</div>
            <div class="category-grid">

            </div>
        </div>
    </div>


    <div id="floatingCartBtn" onclick="showPaymentView()"
        style="position: fixed; bottom: 30px; right: 30px; background-color: #87CEEB; border: 2px solid #000; border-radius: 50px; padding: 15px 30px; display: flex; align-items: center; gap: 15px; cursor: pointer; z-index: 999; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <span style="font-weight: bold; font-size: 1.2rem;">Ir al Carrito</span>
        <div style="position: relative;">
            <i class="fas fa-shopping-cart" style="font-size: 1.5rem;"></i>
            <span id="cartCounter"
                style="position: absolute; top: -10px; right: -10px; background-color: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.8rem; font-weight: bold;">0</span>
        </div>
    </div>


    <div id="productModal" class="modal-overlay"
        style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200;">
        <div class="modal-content-large" style="background-color: #F0FDFF; max-width: 700px;">
            <div class="close-btn" onclick="closeModal('productModal')">X</div>
            <h2 style="text-align: center; font-family: serif; margin-bottom: 30px;">Vestidos</h2>
            <div style="display: flex; gap: 40px;">
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                    <div class="variant-row">
                        <span style="font-weight: bold;">Vestido floreado // cod. 003</span>
                        <input type="radio" name="variant" class="variant-radio">
                    </div>
                    <div class="variant-row">
                        <span style="font-weight: bold;">Vestido // cod. 004</span>
                        <input type="radio" name="variant" class="variant-radio" checked>
                    </div>
                </div>
                <div style="width: 250px;">
                    <img src="https://via.placeholder.com/250x350" style="width: 100%; border-radius: 5px;">
                </div>
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <i class="fas fa-shopping-cart" style="font-size: 1.5rem; cursor: pointer;" onclick="addToCart()"></i>
            </div>
        </div>
    </div>


    <div id="changeModal" class="modal-overlay"
        style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 300;">
        <div class="modal-content-large"
            style="background-color: #F0FDFF; max-width: 500px; text-align: center; padding: 40px;">
            <div class="close-btn" onclick="resetSalesView()">X</div>
            <h2 id="changeText" style="font-family: serif; font-size: 1.5rem; margin-bottom: 30px;">El cambio a entregar
                es : 35000 COP</h2>
            <h2 style="font-family: serif; font-size: 1.8rem; margin-bottom: 30px;">!!GRACIAS!!</h2>
            <button onclick="resetSalesView()"
                style="background-color: #87CEEB; border: 1px solid #000; padding: 10px 40px; border-radius: 20px; font-weight: bold; cursor: pointer;">OK</button>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
