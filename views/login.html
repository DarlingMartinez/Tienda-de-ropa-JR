<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda JR</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="login-body">
    <div class="login-form-container">
        <!-- Logo Placeholder matching image style -->
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="/img/Logo.png" alt="Tienda JR Logo" style="width: 150px; height: 150px; object-fit: contain;">
        </div>

        <!-- Custom Alert -->
        <div id="customAlert" class="custom-alert">
            El usuario o contraseña no son correctos, por favor escriba un usuario o contraseña validos
        </div>

        <form onsubmit="return handleLogin(event)">
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <label class="login-label"
                    style="width: 120px; text-align: right; margin-right: 15px; margin-bottom: 0;">USUARIO:</label>
                <input type="text" id="username" class="login-input-underline" required>
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 30px;">
                <label class="login-label"
                    style="width: 120px; text-align: right; margin-right: 15px; margin-bottom: 0;">CONTRASEÑA:</label>
                <input type="password" id="password" class="login-input-underline" required>
            </div>

            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>

        <script>
            function handleLogin(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const alertBox = document.getElementById('customAlert');

                if (username === 'Admin' && password === '123456') {
                    window.location.href = '/inventario';
                } else {
                    alertBox.style.display = 'block';
                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 5000);
                }
            }
        </script>

        <a href="#" style="color: white; display: block; margin-top: 15px; font-size: 0.9rem;">¿Olvido su
            contraseña?</a>
    </div>
</body>

</html>
