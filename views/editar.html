<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Tienda JR</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Reusing styles from registrar for consistency -->
    <style>
        .register-container {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            color: #333;
        }

        .form-column {
            flex: 1;
        }

        .image-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            background-color: #eee;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="nav-tabs">
        <a href="/inventario" class="nav-tab active">INVENTARIO</a>
        <a href="/ventas" class="nav-tab">VENTAS</a>
        <a href="/administrar" class="nav-tab">ADMINISTRAR</a>
    </div>

    <div class="full-screen-center">
        <div class="register-container">
            <div class="form-column">
                <h2>Editar Producto</h2>
                <br>
                <input type="text" value="001">
                <input type="text" value="Pantalon floreado">
                <input type="number" value="50000">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <label>Cantidad:</label>
                    <input type="number" value="10" style="width: 60px; margin-bottom: 0;">
                </div>
                <select>
                    <option selected>Pantalones</option>
                    <option>Camisas</option>
                </select>
            </div>
            <div class="image-column">
                <img src="https://via.placeholder.com/250" style="border-radius: 10px; margin-bottom: 20px;">
                <button class="btn btn-primary" style="width: 100%;" onclick="openConfirmEditModal()">Guardar
                    cambios</button>
            </div>
        </div>
    </div>

    <!-- Confirm Edit Modal -->
    <div id="confirmEditModal" class="modal-overlay">
        <div class="modal-content" style="background-color: var(--bg-main); color: white;">
            <h2>Confirmar Edición</h2>
            <img src="https://via.placeholder.com/100" style="border-radius: 5px; margin-bottom: 10px;">
            <p>Pantalon floreado // cod. 001</p>
            <br>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="showSuccessEdit()">Continuar</button>
                <button class="btn btn-danger" onclick="closeModal('confirmEditModal')">Atrás</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal-overlay" style="z-index: 1002;">
        <div class="modal-content">
            <h2 id="successMessage">EL PRODUCTO SE EDITO CON ÉXITO</h2>
            <button class="btn btn-primary" onclick="window.location.href='/inventario'">Aceptar</button>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
