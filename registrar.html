<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto - Tienda JR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <style>
        .back-arrow {
            font-size: 2rem;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        .register-form-container {
            display: flex;
            gap: 50px;
            padding: 20px;
        }

        .form-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            align-items: center;
        }

        .form-label {
            width: 150px;
            text-align: right;
            margin-right: 15px;
            font-weight: bold;
        }

        .form-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .image-placeholder-large {
            width: 300px;
            height: 300px;
            background-color: #d3d3d3;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #999;
            position: relative;
        }

        .camera-icon {
            font-size: 5rem;
            color: #999;
        }

        .plus-icon {
            position: absolute;
            top: 80px;
            right: 80px;
            font-size: 3rem;
            color: #999;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <div class="header-logo"
                style="display: flex; align-items: center; justify-content: center; font-size: 0.5rem; text-align: center; border: 2px dashed black;">
                Tienda<br>de ropa<br>JR
            </div>
            <div class="header-title">Administrador</div>
        </div>
        <div class="header-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>


    <div class="nav-tabs-container">
        <a href="./inventario.html" class="nav-tab active">INVENTARIO</a>
        <a href="./ventas.html" class="nav-tab">VENTAS</a>
        <a href="./administrar.html" class="nav-tab">ADMINISTRAR</a>
    </div>


    <div class="content-wrapper tab-1-active">
        <i class="fas fa-chevron-left back-arrow" onclick="window.location.href='./inventario.html'"></i>

        <div class="register-form-container">
            <div class="form-left">
                <div class="form-row">
                    <label class="form-label">Codigo:</label>
                    <input type="text" id="regCode" class="form-input">
                </div>
                <div class="form-row">
                    <label class="form-label">Descripción:</label>
                    <input type="text" id="regName" class="form-input">
                </div>
                <div class="form-row">
                    <label class="form-label">Costo unitario:</label>
                    <input type="text" id="regPrice" class="form-input">
                </div>
                <div class="form-row">
                    <label class="form-label">Cantidad en stock:</label>
                    <div
                        style="flex: 1; display: flex; align-items: center; border: 1px solid #333; border-radius: 5px; padding: 5px; background: white;">
                        <input type="text" id="regStock" style="border: none; width: 100%; outline: none;">
                        <div style="display: flex; flex-direction: column;">
                            <i class="fas fa-chevron-up" style="font-size: 0.6rem;"></i>
                            <i class="fas fa-chevron-down" style="font-size: 0.6rem;"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <label class="form-label">Tipo de prenda:</label>
                    <select id="regType" class="form-input">
                        <option value="Pantalones">Pantalones</option>
                        <option value="Chaquetas">Chaquetas</option>
                        <option value="Camisas">Camisas</option>
                        <option value="Vestidos">Vestidos</option>
                        <option value="Interiores">Interiores</option>
                    </select>
                </div>

                <div id="regTotalCost" style="margin-top: 20px; font-weight: bold;">
                    Costo total en ganacias : 0 COP
                </div>
            </div>

            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div class="image-placeholder-large">
                    <i class="fas fa-camera camera-icon"></i>
                    <i class="fas fa-plus plus-icon"></i>
                </div>
                <button onclick="saveProduct()"
                    style="margin-top: 20px; background-color: #87CEEB; border: 1px solid #000; padding: 10px 40px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 1rem;">Guardar</button>
            </div>
        </div>
    </div>


    <div id="successModal" class="modal-overlay"
        style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 300;">
        <div class="modal-content-large" style="text-align: center; max-width: 500px; background-color: #F0FDFF;">
            <div class="close-btn" onclick="closeModal('successModal')">X</div>
            <h2 id="successMessage" style="font-family: serif; font-size: 1.8rem; margin-bottom: 20px;">El producto se
                registró con éxito</h2>
            <br>
            <button onclick="window.location.href='./inventario.html'"
                style="background-color: var(--color-primary); padding: 10px 40px; border-radius: 20px; border: 1px solid #000; font-weight: bold; cursor: pointer;">OK</button>
        </div>
    </div>

    <script src="./public/js/main.js"></script>
</body>

</html>
