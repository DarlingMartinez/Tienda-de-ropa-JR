<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Tienda JR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 30px;
        }

        .menu-btn {
            background-color: #87CEEB;
            border: 1px solid #000;
            padding: 20px 50px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: black;
            display: block;
            transition: transform 0.2s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background-color: #53D4FF;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="header-left">
            <div class="header-logo"
                style="display: flex; align-items: center; justify-content: center; font-size: 0.5rem; text-align: center; border: 2px dashed black;">
                Tienda<br>de ropa<br>JR
            </div>
            <div class="header-title">Administrador</div>
        </div>
        <div class="header-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="menu-container">
        <h1 style="font-family: serif; margin-bottom: 20px;">Menú Principal</h1>

        <a href="./inventario.html" class="menu-btn">
            <i class="fas fa-boxes" style="margin-right: 10px;"></i> Inventario
        </a>

        <a href="./ventas.html" class="menu-btn">
            <i class="fas fa-shopping-cart" style="margin-right: 10px;"></i> Ventas
        </a>

        <a href="./administrar.html" class="menu-btn">
            <i class="fas fa-users-cog" style="margin-right: 10px;"></i> Administrar Usuarios
        </a>
    </div>

    <script src="./public/js/main.js"></script>
</body>

</html>
